<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Império Promoções</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Configurações Globais e Cores --- */
        :root {
            --bg-color: #0a0a12;
            --text-color: #ffffff;
            --accent-cyan: #00f2ff;
            --accent-purple: #bd00ff;
            --main-gradient: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            --glow-shadow: 0 0 20px rgba(0, 242, 255, 0.5), 0 0 40px rgba(189, 0, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Bloqueio definitivo do eixo horizontal no mobile */
        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* --- ELEMENTOS DE FUNDO --- */
        .bg-deco-circle {
            position: fixed;
            bottom: -150px;
            right: -150px;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.03);
            z-index: -2;
            pointer-events: none;
        }

        /* --- Barra de Navegação --- */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 25px 0;
            width: 100%;
            max-width: 600px;
            z-index: 10;
        }

        .nav-link {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--main-gradient);
            transition: width 0.3s ease;
        }

        .nav-link:hover { color: var(--text-color); }
        .nav-link:hover::after { width: 100%; }

        /* --- Container Principal --- */
        .main-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1100px;
            margin-top: 40px;
            padding: 20px;
            gap: 40px;
            padding-bottom: 100px;
            position: relative;
            z-index: 1;
        }

        /* --- Coluna da Esquerda --- */
        .content-left {
            flex: 1;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        h1.title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: var(--main-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(0, 242, 255, 0.3));
            position: relative;
            z-index: 2;
        }

        p.description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        /* --- Botões Redondos --- */
        .social-buttons-container {
            display: flex;
            gap: 25px;
            position: relative;
            z-index: 2;
        }

        .social-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.8rem;
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
        }

        .social-btn i {
            background: var(--main-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: var(--glow-shadow);
            background-image: linear-gradient(var(--bg-color), var(--bg-color)), var(--main-gradient);
            border: 2px solid transparent;
        }

        .social-btn:hover i {
            -webkit-text-fill-color: #ffffff;
            background: none;
        }

        /* --- Setas Indicadoras (PC: Fixas no centro inferior) --- */
        .scroll-indicator-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        .scroll-arrow {
            font-size: 2rem;
            background: var(--main-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(0, 242, 255, 0.5));
            opacity: 0;
            line-height: 0.8;
        }

        @keyframes scrollDown {
            0% { opacity: 0; transform: translateY(-10px); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(10px); }
        }

        .arrow-top { animation: scrollDown 2s infinite ease-in-out; }
        .arrow-bottom { animation: scrollDown 2s infinite ease-in-out 0.3s; }

        /* --- Coluna da Direita (CARROSSEL 3D) --- */
        .content-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            z-index: 2;
        }

        .slideshow-frame {
            width: 350px;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
        }

        .carousel-item {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%; 
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            transform-origin: center center;
            transform: translate(-50%, -50%);
            animation: carousel3DMove 15s infinite cubic-bezier(0.4, 0.0, 0.2, 1);
            opacity: 0; 
        }

        /* Animação do Carrossel 3D */
        @keyframes carousel3DMove {
            0%, 15% { opacity: 1; transform: translate(-50%, -50%) translateX(0) translateZ(0) scale(1); z-index: 10; filter: brightness(1.05); }
            20%, 35% { opacity: 0.6; transform: translate(-50%, -50%) translateX(-65%) translateZ(-120px) scale(0.85); z-index: 5; filter: brightness(0.5); }
            40%, 55% { opacity: 0; transform: translate(-50%, -50%) translateX(-30%) translateZ(-300px) scale(0.5); z-index: 1; }
            60%, 75% { opacity: 0; transform: translate(-50%, -50%) translateX(30%) translateZ(-300px) scale(0.5); z-index: 1; }
            80%, 95% { opacity: 0.6; transform: translate(-50%, -50%) translateX(65%) translateZ(-120px) scale(0.85); z-index: 5; filter: brightness(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) translateX(0) translateZ(0) scale(1); z-index: 10; filter: brightness(1.05); }
        }

        .carousel-item:nth-child(1) { animation-delay: 0s; }
        .carousel-item:nth-child(2) { animation-delay: -3s; }
        .carousel-item:nth-child(3) { animation-delay: -6s; }
        .carousel-item:nth-child(4) { animation-delay: -9s; }
        .carousel-item:nth-child(5) { animation-delay: -12s; }

        /* --- Responsividade --- */
        @media (max-width: 900px) {
            .bg-deco-circle {
                width: 300px; height: 300px;
                bottom: -100px; right: -100px;
            }
            .main-container {
                flex-direction: column-reverse;
                text-align: center;
                gap: 60px;
            }
            .content-left {
                max-width: 100%;
                align-items: center;
            }
            .title { font-size: 2.2rem; }
            .slideshow-frame { width: 300px; height: 450px; }
            
            /* Ajuste das setas no celular: retira a posição fixa e as coloca abaixo do Discord */
            .scroll-indicator-container {
                position: relative;
                bottom: auto;
                left: auto;
                transform: none;
                width: 260px;
                margin-top: 40px;
            }

            @keyframes carousel3DMove {
                0%, 15% { opacity: 1; transform: translate(-50%, -50%) translateX(0) translateZ(0) scale(1); z-index: 10; }
                20%, 35% { opacity: 0.4; transform: translate(-50%, -50%) translateX(-50%) translateZ(-100px) scale(0.8); z-index: 5; }
                40%, 75% { opacity: 0; transform: translate(-50%, -50%) translateX(0) translateZ(-200px) scale(0.5); z-index: 1; }
                80%, 95% { opacity: 0.4; transform: translate(-50%, -50%) translateX(50%) translateZ(-100px) scale(0.8); z-index: 5; }
                100% { opacity: 1; transform: translate(-50%, -50%) translateX(0) translateZ(0) scale(1); z-index: 10; }
            }
        }
    </style>
</head>
<body>

    <div class="bg-deco-circle"></div>

</body>
</html>
